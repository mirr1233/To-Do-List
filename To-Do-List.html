<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #taskInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #taskInput::placeholder {
            color: #a0aec0;
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            font-size: 14px;
            color: #4a5568;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-number {
            font-weight: 700;
            color: #2d3748;
        }

        #taskList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: taskSlideIn 0.3s ease-out;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f0fff4;
            border-color: #9ae6b4;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-color: #48bb78;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .delete-btn {
            background: #fed7d7;
            color: #e53e3e;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #feb2b2;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-size: 18px;
            margin: 40px 0;
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Scrollbar styling */
        #taskList::-webkit-scrollbar {
            width: 6px;
        }

        #taskList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #taskList::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        #taskList::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add</button>
        </div>
        
        <div class="task-stats">
            <div class="stat">
                <span>Total:</span>
                <span class="stat-number" id="totalTasks">0</span>
            </div>
            <div class="stat">
                <span>Completed:</span>
                <span class="stat-number" id="completedTasks">0</span>
            </div>
            <div class="stat">
                <span>Remaining:</span>
                <span class="stat-number" id="remainingTasks">0</span>
            </div>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="empty-state" id="emptyState">
            No tasks yet. Add one above!
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.taskIdCounter = 0;
                this.init();
            }

            init() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');
                this.emptyState = document.getElementById('emptyState');
                this.totalTasks = document.getElementById('totalTasks');
                this.completedTasks = document.getElementById('completedTasks');
                this.remainingTasks = document.getElementById('remainingTasks');

                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                this.updateStats();
                this.updateEmptyState();
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (text === '') return;

                const task = {
                    id: this.taskIdCounter++,
                    text: text,
                    completed: false
                };

                this.tasks.push(task);
                this.taskInput.value = '';
                this.renderTask(task);
                this.updateStats();
                this.updateEmptyState();
            }

            renderTask(task) {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.dataset.id = task.id;

                li.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="todoApp.toggleTask(${task.id})"></div>
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="delete-btn" onclick="todoApp.deleteTask(${task.id})">Delete</button>
                `;

                this.taskList.appendChild(li);
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.updateTaskElement(id, task);
                    this.updateStats();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                const taskElement = document.querySelector(`[data-id="${id}"]`);
                if (taskElement) {
                    taskElement.style.animation = 'taskSlideIn 0.3s ease-out reverse';
                    setTimeout(() => {
                        taskElement.remove();
                        this.updateStats();
                        this.updateEmptyState();
                    }, 300);
                }
            }

            updateTaskElement(id, task) {
                const taskElement = document.querySelector(`[data-id="${id}"]`);
                if (taskElement) {
                    const checkbox = taskElement.querySelector('.task-checkbox');
                    const text = taskElement.querySelector('.task-text');
                    
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    checkbox.className = `task-checkbox ${task.completed ? 'checked' : ''}`;
                    text.className = `task-text ${task.completed ? 'completed' : ''}`;
                }
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const remaining = total - completed;

                this.totalTasks.textContent = total;
                this.completedTasks.textContent = completed;
                this.remainingTasks.textContent = remaining;
            }

            updateEmptyState() {
                this.emptyState.style.display = this.tasks.length === 0 ? 'block' : 'none';
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();
    </script>
</body>
</html>
